<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" />

    <script src="https://use.fontawesome.com/b7e5bcc19f.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/theme-style.css">
</head>
<body>
    <nav class="navbar navbar-light border-bottom">
        <a class="navbar-brand" href="login.html">
            <img src="/static/images/logo.png" alt="">
        </a>
        <div class="ml-auto">
            <p>Need Support? <a class="ml-2" href="">Contact us</a> </p>
        </div>
    </nav>

    <div class="container">
        <div class="signup-steps">
            <nav class="nav nav-pills nav-justified">
                <a class="nav-item nav-link active" href="sign-up.html"><span class="step-counter">1</span>Sign Up</a>
                <a class="nav-item nav-link" href="pricing.html"><span class="step-counter">2</span>Payment</a>
                <a class="nav-item nav-link" href="congratulations.html"><span class="step-counter">3</span>congratulations</a>
            </nav>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="sign-up-flow">
                    <form action="">
                        <div class="signup-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 mb-3 text-center">
                                        <h2>Sign Up</h2>
                                    </div>
                                    <div class="col-12 mb-4 text-center">
                                        <p>Hi, nice to meet you!</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-wrapper">
                                            <input type="text" id="first-name" required>
                                            <label for="first-name">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-wrapper">
                                            <input type="text" id="last-name" required>
                                            <label for="last-name">Last name</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-wrapper">
                                            <input type="text" id="phone-number" required>
                                            <label for="phone-number">Phone Number</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-wrapper">
                                            <input type="text" id="company-name" required>
                                            <label for="company-name">Company name</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-wrapper">
                                            <input type="text" id="company-url" required>
                                            <label for="company-url">Company URL</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-wrapper">
                                            <input type="email" id="working-email" required>
                                            <label for="working-email">Working email</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-wrapper">
                                            <input type="password" class="pwd" required>
                                            <label for="user">password</label>
                                            <span style="cursor: pointer" class="password-show reveal">
                                              <i class="fa fa-eye" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="text-right">
                                            <button type="submit" class="btn-primary btn">Continue</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="js/themeJs.js"></script>
</body>
</html>
