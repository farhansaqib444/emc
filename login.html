<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" />

    <script src="https://use.fontawesome.com/b7e5bcc19f.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/theme-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <img src="images/logo.png" alt="">
            </div>
        </div>
    </div>
    <div class="user-register">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-3 text-center">
                    <h2>Login</h2>
                </div>
                <div class="mb-3">
                    <p>To find what you are looking for</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="login-elements">
                        <form action="">
                            <div class="input-wrapper">
                                <input type="email" id="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-wrapper">
                                <input type="password" class="pwd" required>
                                <label for="user">password</label>
                                <span style="cursor: pointer" class="password-show reveal">
                                      <i class="fa fa-eye" aria-hidden="true"></i>
                                    </span>
                            </div>

                            <input type="checkbox" id="box-2">
                            <label for="box-2">Remember me </label>

                            <div class="text-center mt-5">
                                <button type="submit" class="btn-primary btn" href="#">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="login-alternate mb-5">
                    <a href="">Trouble logging in</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/themeJs.js"></script>
</body>
</html>
